<!DOCTYPE html>
<html>
<head>
	<title>Chrome Extension for Youtube Downloading</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="/main.js" defer></script>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <p>Make sure you're on a YouTube video page for the extension to work.</p>

    <label for="filename">Save As:</label>
    <input id="filename" placeholder="Enter filename" required>
    <button id="download">Download</button>
    <button id="clear">Clear</button>
</body>
</html>
